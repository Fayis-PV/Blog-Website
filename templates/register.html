{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static "assets/css/register.css" %}">

</head>

<body class="img" style="background-image: url({% static "assets/img/register-bg.jpg" %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
						<h3 class="text-center mb-4">Create Your Account</h3>
						<form action="/register" method="POST" class="signup-form" enctype="multipart/form-data">
							{% if messages %}
							<ul class="messages">
								{% for message in messages %}
								<li{% if message.tags %} class="bg-{{ message.tags }} list-style-none"{% endif %}>
									{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
									{{ message }}
								</li>
								{% endfor %}
							</ul>
							{% endif %}
							{% csrf_token %}
							<div class="form-group mb-3">
								<label class="label" for="first_name">First Name</label>
								<input type="text" class="form-control" name="first_name" placeholder="John" required>
								<span class="icon fa fa-user-o"></span>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="last_name">Last Name</label>
								<input type="text" class="form-control" name="last_name" placeholder="Doe" required>
								<span class="icon fa fa-user-o"></span>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="username">Username</label>
								<input type="text" class="form-control" name="username" placeholder="" required>
								<span class="icon fa fa-user-o"></span>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="mobile">Mobile Number</label>
								<input type="text" class="form-control" name="mobile" placeholder="" required>
								<span class="icon fa fa-user-o"></span>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="email">Email Address</label>
								<input type="text" class="form-control" name="email" placeholder="johndoe@gmail.com" required>
								<span class="icon fa fa-paper-plane-o"></span>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="profile_pic">Add a profile pic</label>
								<input type="file" class="form-control" name="profile_pic" placeholder="">
								<span class="icon fa fa-user-o"></span>
							</div>

							<div class="form-group mb-3">
								<label class="label" for="password">Password</label>
								<input id="password" type="password" name="password" class="form-control" placeholder="Password" required>
								<span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
								<span class="icon fa fa-lock"></span>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="cpassword">Confirm Password</label>
								<input id="password-confirm" type="password" class="form-control"
									placeholder="Password" name="cpassword" required>
								<span toggle="#password-confirm"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
								<span class="icon fa fa-lock"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
							</div>
						</form>
						<p>I'm already a member! <a data-toggle="tab" href="#signin">Sign In</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static "assets/js/vendor/jquery.min.js" %} " type=" text/javascript"></script>
	<script src="{% static "assets/js/vendor/popper.min.js" %}" type="text/javascript"></script>
	<script src="{% static "assets/js/vendor/bootstrap.min.js" %}" type="text/javascript"></script>
	<script src="{%static "assets/js/register.js"%}" type="text/javascript"></script>


</body>

</html>
